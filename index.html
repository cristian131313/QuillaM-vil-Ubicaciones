<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreo de Ubicaci√≥n - Barranquilla</title>
    <style>
        :root {
            /* Colores de la bandera de Barranquilla */
            --red: #ce1126;
            --yellow: #fcd116;
            --green: #007a33;
            
            /* Variaciones y complementos */
            --red-soft: #e63946;
            --yellow-soft: #ffd23f;
            --green-soft: #38b000;
            
            /* Otros colores del sistema */
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --success: var(--green);
            --error: var(--red);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background);
            background-image: linear-gradient(135deg, rgba(206, 17, 38, 0.05) 0%, rgba(0, 122, 51, 0.05) 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        #location-display {
            background-color: var(--card);
            border-radius: 1.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border: 1px solid rgba(206, 17, 38, 0.1);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(135deg, var(--red) 0%, var(--red-soft) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.025em;
        }

        p, #serverStatus {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.95rem;
        }

        .button-container {
            display: flex;
            gap: 0.75rem;
            margin: 1.5rem 0;
            justify-content: center;
        }

        button {
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--green-soft);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.stop-button {
            background-color: var(--red);
        }

        button.stop-button:hover {
            background-color: var(--red-soft);
        }

        #updates {
            margin-top: 1.5rem;
            background-color: var(--background);
            border-radius: 1rem;
            padding: 1rem;
            max-height: 280px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--green) var(--background);
        }

        #updates::-webkit-scrollbar {
            width: 6px;
        }

        #updates::-webkit-scrollbar-track {
            background: var(--background);
        }

        #updates::-webkit-scrollbar-thumb {
            background-color: var(--green);
            border-radius: 20px;
        }

        .update-item {
            background-color: var(--card);
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .update-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--red), var(--yellow), var(--green));
            border-radius: 2px;
        }

        .update-item:last-child {
            margin-bottom: 0;
        }

        .update-item:hover {
            transform: translateX(2px);
            border-color: var(--yellow);
            box-shadow: 0 2px 4px rgba(252, 209, 22, 0.1);
        }

        .update-time {
            font-weight: 600;
            color: var(--red);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .update-coords {
            font-size: 0.85rem;
            color: var(--text-secondary);
            padding-left: 0.5rem;
        }

        .success { 
            color: var(--success);
            font-weight: 500;
        }

        .error { 
            color: var(--error);
            font-weight: 500;
        }

        /* Badge decorativo con los colores de la bandera */
        .city-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 2px;
            opacity: 0.7;
        }

        .city-badge span {
            width: 3px;
            height: 12px;
            border-radius: 1px;
        }

        .badge-red { background-color: var(--red); }
        .badge-yellow { background-color: var(--yellow); }
        .badge-green { background-color: var(--green); }

        @media (max-width: 480px) {
            #location-display {
                padding: 1.5rem;
                border-radius: 1.25rem;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .update-item {
            animation: slideIn 0.3s ease forwards;
        }
    </style>
</head>
<body>
    <div id="location-display">
        <div class="city-badge">
            <span class="badge-red"></span>
            <span class="badge-yellow"></span>
            <span class="badge-green"></span>
        </div>
        <h1>Rastreador de Ubicaci√≥n</h1>
        <p id="status">Haga clic en Iniciar para comenzar el rastreo</p>
        <div class="button-container">
            <button onclick="startTracking()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Iniciar rastreo
            </button>
            <button onclick="stopTracking()" class="stop-button">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                Detener
            </button>
        </div>
        <p id="serverStatus"></p>
        <div id="updates"></div>
    </div>

    <script>
        let watchId;
        let updateInterval;
        const API_URL = 'https://quilla-movil-api-production.up.railway.app';

        async function sendLocationToServer(latitude, longitude, timestamp) {
            try {
                const response = await fetch(${API_URL}/update_location, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        latitude: latitude,
                        longitude: longitude,
                        timestamp: timestamp
                    })
                });

                if (!response.ok) {
                    throw new Error(HTTP error! status: ${response.status});
                }

                const result = await response.json();
                document.getElementById('serverStatus').textContent = '‚úì Datos enviados correctamente';
                document.getElementById('serverStatus').className = 'success';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('serverStatus').textContent = '‚úó Error al enviar datos: ' + error.message;
                document.getElementById('serverStatus').className = 'error';
            }
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                document.getElementById('status').textContent = 'üìç Rastreo iniciado...';
                
                watchId = navigator.geolocation.watchPosition(
                    updatePosition,
                    handleError,
                    { enableHighAccuracy: true, maximumAge: 0 }
                );

                updateInterval = setInterval(displayUpdate, 5000);
            } else {
                document.getElementById('status').textContent = '‚ùå La geolocalizaci√≥n no est√° soportada en este navegador.';
            }
        }

        function stopTracking() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                clearInterval(updateInterval);
                document.getElementById('status').textContent = '‚èπ Rastreo detenido';
                document.getElementById('serverStatus').textContent = '';
            }
        }

        let lastPosition = null;

        function updatePosition(position) {
            lastPosition = position;
        }

        async function displayUpdate() {
            if (lastPosition) {
                const latitude = lastPosition.coords.latitude;
                const longitude = lastPosition.coords.longitude;
                const timestamp = new Date().toISOString();

                const updateItem = document.createElement("div");
                updateItem.className = 'update-item';
                updateItem.innerHTML = `
                    <div class="update-time">${new Date().toLocaleTimeString()}</div>
                    <div class="update-coords">
                        üìç Lat: ${latitude.toFixed(6)}<br>
                        üìç Long: ${longitude.toFixed(6)}
                    </div>
                `;

                const updates = document.getElementById('updates');
                updates.insertBefore(updateItem, updates.firstChild);

                if (updates.children.length > 10) {
                    updates.removeChild(updates.lastChild);
                }

                await sendLocationToServer(latitude, longitude, timestamp);
            }
        }

        function handleError(error) {
            document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
            document.getElementById('serverStatus').textContent = '‚ùå Error al obtener ubicaci√≥n: ' + error.message;
            document.getElementById('serverStatus').className = 'error';
        }
    </script>
</body>
</html>
